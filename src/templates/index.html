{% extends "layout.html" %}

{% block contenido %}
<div class="col-md-12">
    <div class="alert alert-primary">
        <h2>Inicio</h2>
        <p>Este es el administrador de contenidos</p>
        {% if not 'user_id' in session : %}
            <p class="text-danger">No estás logueado</p>
        {% else : %}
            <p class="text-success">Estás logueado</p>
        {% endif %}
    </div>
</div>
{% endblock %}
